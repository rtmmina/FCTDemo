<h1 id="tableLabel">Product(s) page</h1>

<form [formGroup]="productForm" (ngSubmit)="save()">
  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="name" required>
    </div>
    <span class="text-danger" *ngIf="name.invalid && productForm.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Description</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="description">
    </div>
    <!--<span class="text-danger" *ngIf="email.invalid && formDir.submitted">
      Email is required.
    </span>-->
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Price</label>
    <div class="col-md-4">
      <input class="form-control" type="number" formControlName="price" required>
    </div>
    <span class="text-danger" *ngIf="price.invalid && productForm.submitted">
      Price is required.
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Save</button>
  </div>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" typeof="ball-spin-clockwise">
    <p style="color: white">Please wait.</p>
  </ngx-spinner>

  <!--<p *ngIf="!products"><em>Loading...</em></p>-->
  <!--used this article for material table to sort by price (and all)-->
  <!--https://material.angular.io/components/sort/overview-->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortActive="price">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</form>
