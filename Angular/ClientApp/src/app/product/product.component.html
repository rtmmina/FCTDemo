<h1 id="tableLabel">Product(s) page</h1>

<form [formGroup]="productForm" (ngSubmit)="save()">
  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="name">
    </div>
    <!--<span class="text-danger" *ngIf="name.invalid && formDir.submitted">
      Name is required.
    </span>-->
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Description</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="description">
    </div>
    <!--<span class="text-danger" *ngIf="email.invalid && formDir.submitted">
      Email is required.
    </span>-->
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Save</button>
  </div>

  <p *ngIf="!products"><em>Loading...</em></p>

  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name}}</td>
        <td>{{ product.description }}</td>
      </tr>
    </tbody>
  </table>
</form>
